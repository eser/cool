repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
        exclude: |
          (?x)^(
            lime/build/esbuild_v0.19.2.wasm
          )$
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.16.23
    hooks:
      - id: typos
        verbose: true
        args: [
        ]
        exclude: |
          (?x)^(
            docs/.*
          )$
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  - repo: local
    hooks:
    - id: local-precommit
      name: local pre-commit tasks
      description: Runs local pre-commit tasks.
      entry: bash -c 'deno run -A pre-commit.ts; git add -u' --
      always_run: true
      pass_filenames: false
      language: system
    - id: kebab-case-files-only
      name: kebab-case files only
      entry: filenames must be kebab-case only
      language: fail
      files: '(?!\.test\.[jt]sx?$)[^a-z0-9.\/\[\]@-]'
      exclude: |
        (?x)^(
          _etc/.*|
          .github/FUNDING.yml|
          .github/ISSUE_TEMPLATE/bug_report.md|
          .github/ISSUE_TEMPLATE/feature_request.md|
          .github/PULL_REQUEST_TEMPLATE.md|
          .git/COMMIT_EDITMSG|
          appserver/README.md|
          di/README.md|
          directives/README.md|
          docs/.*|
          dotenv/README.md|
          events/README.md|
          fp/README.md|
          functions/README.md|
          jsx-runtime/README.md|
          lime/.*|
          parsing/README.md|
          standards/README.md|
          CODEOWNERS|
          CODE_OF_CONDUCT.md|
          CONTRIBUTING.md|
          Dockerfile|
          LICENSE|
          README.md|
          SECURITY.md
        )$
    - id: check-integrity
      name: check integrity
      description: Check formatting, linting, license headers, types and run tests.
      entry: deno task ok
      types_or: [javascript, jsx, ts, tsx, json, markdown]
      pass_filenames: false
      language: system
