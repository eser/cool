repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
        exclude: |
          (?x)^(
            pkg/bundler/esbuild_v0.20.0.wasm
          )$
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: pretty-format-json
        args: ["--autofix", "--no-ensure-ascii", "--no-sort-keys"]
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.23.2
    hooks:
      - id: typos
        verbose: true
        args:
          - "--config"
          - ".github/typos.toml"
        exclude: |
          (?x)^(
            docs/.*|
          )$
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  - repo: local
    hooks:
    - id: local-precommit
      name: local pre-commit tasks
      description: Runs local pre-commit tasks.
      entry: bash -c 'deno task script:validate-configs; git add -u' --
      always_run: true
      pass_filenames: false
      language: system
    - id: kebab-case-files-only
      name: kebab-case files only
      entry: filenames must be kebab-case only
      language: fail
      files: '(?!\.test\.[jt]sx?$)[^a-z0-9.\/\[\]@-]'
      exclude: |
        (?x)^(
          _etc/.*|
          .github/.*|
          .git/COMMIT_EDITMSG|
          docs/.*|
          pkg/app-runtime/README.md|
          pkg/bundler/README.md|
          pkg/bundler/esbuild_v0.20.0.wasm|
          pkg/collector/README.md|
          pkg/config/README.md|
          pkg/di/README.md|
          pkg/directives/README.md|
          pkg/dotenv/README.md|
          pkg/events/README.md|
          pkg/fp/README.md|
          pkg/functions/README.md|
          pkg/jsx-runtime/README.md|
          pkg/jsx-runtime.test/README.md|
          pkg/lime/README.md|
          pkg/lime.test/README.md|
          pkg/parsing/README.md|
          pkg/standards/README.md|
          Dockerfile|
          LICENSE|
          README.md
        )$
    - id: check-integrity
      name: check integrity
      description: Check formatting, linting, license headers, types and run tests.
      entry: deno task ok
      types_or: [javascript, jsx, ts, tsx, json, markdown]
      pass_filenames: false
      language: system
